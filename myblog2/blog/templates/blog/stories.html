{% extends "blog/base.html" %}
{% load static %}
{% block content %}
		<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h2 class="blog-post-title text-center">Stories</h2>
				<!-- tempalate tag here -->
					{% for stories in story %}
						<hr>
						<h3 class="text-center">{{stories.nameofstory|safe}}</h3>
						<p>{{stories.story|safe}}</p>
				<!-- tempalate tag here -->
					{% endfor %}
           </div>
		</div>
	</div><br>
    
{% endblock content %}
