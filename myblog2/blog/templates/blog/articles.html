{% extends "blog/base.html" %}
{% load static %}
{% block content %}
		<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h2 class="blog-post-title text-center">All Articles</h2>
				<!-- tempalate tag here -->
					{% for article in articles %}
						<hr>
						<h3 class="text-center">{{article.title|safe}}</h3>
						<p>{{article.content|safe}}</p>
				<!-- tempalate tag here -->
					{% endfor %}
           </div>
		</div>
	</div><br>
    
{% endblock content %}
